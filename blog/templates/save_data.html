{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="blog">
        {% if form.errors %}
            {{ form.error }}
        {% else %}
        
        <!-- 수정할 대상인 post의 존재 여부로 update, new 구분 -->
        {% if post %} 
        <form action="{% url 'blog:update_post' user.get_username post.id %}" method="POST">
        {% else %}
        <form action="{% url 'blog:new_post' user.get_username %}" method="POST">
        {% endif %}
            {% csrf_token %}
            <table>
                {% crispy form %}
                <!-- {{ form.as_table }} -->
            </table>
            <button type="submit">Submit</button>
        </form> 
        {% endif %}
    </div>
{% endblock %}
